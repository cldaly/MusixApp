
<div class="results">
    <div class="album" *ngIf="isalbum">

      <h5 *ngIf="status === 'searching'">Searching for albums by {{ message }}...</h5>
      <h5 *ngIf="status === 'none'">No Albums Found for {{ message }}...</h5>
      <div *ngIf="status === 'complete'">
        <h5>Click On Album to get Tracks</h5>
        <mat-grid-list cols="3" rowHeight="500px">
          <mat-grid-tile *ngFor="let album of albumlist">
            <mat-card class="album-card">
              <mat-card-header (click)="showtracks(album.albumName,album.artist,album.imgUrl)">
                <mat-card-title>{{album.albumName}}</mat-card-title>
                <mat-card-subtitle>{{album.artist}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <img 
                  mat-card-image 
                  class="album-image" 
                  src="{{album.imgUrl}}" 
                  alt="Photo of a Shiba Inu"
                  (click)="showtracks(album.albumName,album.artist,album.imgUrl)"
                />
                <mat-card-actions>
                  <button *ngIf="loggedIn" mat-button (click)="recommend(album)">Recommend</button>
                  <button *ngIf="!loggedIn" mat-button>Sign in to recommend</button>
                </mat-card-actions>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>

    <div class="Track" *ngIf="isTrack">
        <mat-card class="tracklist-card">
          <span (click)="goback()" class="close">Close</span>
          <mat-card-header>
            <img mat-card-avatar class="tracklist-image" src="{{ trackImage }}" alt="Photo of a Shiba Inu">
            <mat-card-title>{{ trackAlbum }}</mat-card-title>
            <mat-card-subtitle>{{ trackArtist }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h4 *ngIf="status === 'searching'">Loading tracks...</h4>
            <h4 *ngIf="status === 'none'">Sorry, no tracks...</h4>
            <ol *ngIf="status === 'complete'">
              <li *ngFor="let track of tracklist">
                {{ track.trackName }}
              </li>
            </ol>
          </mat-card-content>
        </mat-card>
    </div>
</div>
